<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Te Amo ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      color: white;
      font-family: 'Arial', sans-serif;
    }

    /* estrelas no fundo em movimento */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      animation: moveStars 200s linear infinite;
      z-index: -1;
    }

    @keyframes moveStars {
      from { transform: translate(0,0); }
      to { transform: translate(-500px, 500px); }
    }

    h1 {
      color: #ff3366;
      font-size: 3em;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    /* coração */
    .heart {
      position: relative;
      width: 200px;
      height: 180px;
      transform: rotate(-45deg);
      animation: beat 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: #ff3366;
      box-shadow: 0 0 25px #ff3366;
    }

    .heart::before {
      top: -100px;
      left: 0;
    }

    .heart::after {
      left: 100px;
      top: 0;
    }

    /* animações */
    @keyframes beat {
      0%, 100% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.1); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* coelhinhos */
    .bunny {
      position: absolute;
      bottom: 20px;
      width: 100px;
    }

    .bunny.left { left: 20px; }
    .bunny.right { right: 20px; }
  </style>
</head>
<body>
  <div class="stars"></div>
  <h1>Te Amo</h1>
  <div class="heart"></div>

  <!-- coelhinhos fofos -->
  <img class="bunny left" src="https://media.giphy.com/media/WXB88TeARFVvi/giphy.gif" alt="Bunny Left">
  <img class="bunny right" src="https://media.giphy.com/media/WXB88TeARFVvi/giphy.gif" alt="Bunny Right">
</body>
</html>
