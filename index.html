<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corazón Infinito 3D</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #0b0c1b, #000);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      touch-action: none;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      font-size: 10vw;
      font-weight: bold;
      text-shadow: 0 0 15px #ff0000;
      z-index: 10;
      animation: pulse 2s infinite;
      user-select: none;
      pointer-events: none;
    }

    .top-text {
      position: absolute;
      top: 40%; /* Ajusta a posição acima do ∞ */
      left: 50%;
      transform: translate(-50%, -50%);
      color: pink;
      font-size: 5vw;
      font-weight: bold;
      text-shadow: 0 0 10px #ff69b4;
      z-index: 10;
      user-select: none;
      pointer-events: none;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="top-text">LINDA DO MEU CORAÇÃO</div>
  <div class="center-text">∞</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    const heartPoints = [];
    const particles = [];
    const depthRange = 50;

    // Calcular puntos del corazón
    for (let t = 0; t < Math.PI * 2; t += 0.02) {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
      heartPoints.push({ x: x * 12, y: y * 12 });
    }

    // Crear partículas
    for (let i = 0; i < 1000; i++) {
      const p = heartPoints[i % heartPoints.length];
      const z = Math.random() * depthRange - depthRange / 2;
      particles.push({
        x: Math.random() * w,
        y: Math.random() * h,
        z: z,
        tx: p.x + w / 2,
        ty: p.y + h / 2,
        tz: z,
        color: `rgba(255, 0, 0, 0.85)`,
        size: Math.random() * 1.2 + 0.6,
        speed: Math.random() * 0.015 + 0.004
      });
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);
      const angle = performance.now() / 4000;
      const cosA = Math.cos(angle);
      const sinA = Math.sin(angle);

      for (let p of particles) {
        p.x += (p.tx - p.x) * p.speed;
        p.y += (p.ty - p.y) * p.speed;
        p.z += (p.tz - p.z) * p.speed;

        const dx = p.x - w / 2;
        const dz = p.z;
        const rotatedX = dx * cosA - dz * sinA;
        const rotatedZ = dx * sinA + dz * cosA;

        const scale = 200 / (200 + rotatedZ + 100);
        const px = rotatedX + w / 2;
        const py = p.y;
        const size = p.size * scale;

        if (size > 0 && px > 0 && px < w && py > 0 && py < h) {
          ctx.beginPath();
          ctx.arc(px, py, size, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
        }
      }

      requestAnimationFrame(animate);
    }

    function resizeCanvas() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    window.addEventListener("orientationchange", resizeCanvas);
    resizeCanvas();
    animate();
  </script>
</body>
</html>
